<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Форма обратной связи</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <h1>Форма обратной связи</h1>

      <form method="POST" action="https://httpbin.org/post" enctype="multipart/form-data" >

        <div class="form-group">
            <label for="fio">ФИО</label>
            <input type="text" name="fio" id="fio">
        </div>

        <div class="form-group">
          <label for="email">Почта</label>
          <input type="email" name="email" id="email" placeholder="ivan@gmail.com" required/>
        </div>

        <div class="form-group">
          <p>Укажите свой пол</p>
          <input type="radio" name="sex" id="man" value="man"/>
          <label for="man">Мужской</label>
          <input type="radio" name="sex" id="girl" value="girl"/>
          <label for="girl">Женский</label>
        </div>

        <div class="form-group">
          <select name="Choose">
            <option value="Jaloba">Жалоба</option>
            <option value="Predlojenie">Предложение</option>
          </select>
        </div>

        <div class="form-group">
          <textarea name="msg" id="msg" cols="30" rows="5" placeholder="Текст сообщения"></textarea>
        </div>


        <div class="form-group">
          <input type="checkbox" name="agreement" id="agreement" value="yes" required/>
          <label for="agreement">Согласен на обработку данных</label>
        </div>

        <div class="form-group">
          <label for="attachment">Вложение</label><br />
          <input type="file" name="attachment" id="attachment"/>
        </div>

        <div class="form-group">
          <input type="submit" value="Отправить" />
        </div>

      </form>

    </main>

  </body>
</html>
